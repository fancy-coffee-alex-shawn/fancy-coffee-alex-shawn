            </ul>

</nav>


<div class="d-flex justify-content-center align-items-center">
    <div class="me-3 mt-4">
        <h3 class="text-center bg-black rounded-circle p-4 text-white border border-white border-2">Search Coffee</h3>
        <form class="m-3 text-center">
            <label class="bg-black rounded-circle p-2 text-white border border-white border-2" for="roast-selection">Roast Type</label>
            <br>
            <select class="text-center " style="width: 200px; height: 30px;" id="roast-selection" onchange="updateCoffees()">
                <option class="" value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
        </form>
        <form class="m-3 mb-5 text-center">
            <label class="bg-black rounded-circle p-2 text-white border border-white border-2" for="coffeeName">Coffee Name</label><br>
            <input style="width: 200px; height: 30px;" type="text" onkeyup="updateCoffees()" id="coffeeName">
        </form>
    </div>
    <div class="ms-3 mt-4">
        <h3 class="text-center bg-black rounded-circle p-4 text-white border border-white border-2">Create Coffee</h3>
        <form class="m-3 mb-5 text-center" id="createCoffeeForm">
            <label class="bg-black rounded-circle p-2 text-white border border-white border-2" for="roast-selection">Roast Type</label>
            <br>
            <select class="text-center" style="width: 200px; height: 30px;" id="createRoastSelection" onchange="">
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
            <br>
            <label class="mt-3 bg-black rounded-circle p-2 text-white border border-white border-2" for="createCoffeeName">Coffee Name</label><br>
            <input style="width: 200px; height: 30px;" type="text" id="createCoffeeName">
        </form>
    </div>
</div>
<div class="clid d-flex justify-content-center">
    <img class="lid"src="img/coffee%20lid.png">
</div>

<div class="card d-flex mx-auto" style="width: 39em;">
    <div class="card-body">
        <img class="align-self-center d-flex mx-auto" src="img/updated-logo.png" style="width: 150px; height: 150px" class="card-img-top"  >
        <p class="card-text">  <div id="coffees" ></div><script src="main.js"></script></p>
    </div>

        <li class="list-group-item">An item</li>
